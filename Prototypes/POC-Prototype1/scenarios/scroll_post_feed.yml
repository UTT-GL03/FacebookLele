
# To be used with GreenIT Analysis CLI
- name: resultats_test_yml
  url: http://localhost/
  actions:
    - name: Consulter les posts
      type: scroll
    - name: Choisir un post
      type: click
      element: 'a.post-link[href="/post/12"]'
      pageChange: true
      timeoutBefore: 1000
      waitForSelector: 'body'
    - name: Lire le post
      type: scroll
    - name: Retourner aux posts
      type: click
      element: 'a.back-button'
      pageChange: true
      waitForSelector: 'body'
    - name: Consulter les posts
      type: scroll
    - name: Choisir un deuxieme post
      type: click
      element: 'a.post-link[href="/post/26"]'
      pageChange: true
      timeoutBefore: 1000
      waitForSelector: 'body'
    - name: Lire le deuxieme post
      type: scroll
    - name: Retourner aux posts
      type: click
      element: 'a.back-button'
      pageChange: true
      waitForSelector: 'body'